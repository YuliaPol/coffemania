<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeMania</title>
    <link rel="stylesheet" href="./css/style.css?7454554">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery.maskedinput.js"></script>
    <script src="./js/script.js?878754578"></script>
</head>
<body>
    <div class="page-wrapper poll-page">
        <div class="top-page">
            <div class="logo">
                <img src="./img/logo.svg" alt="Жажда Крови">
            </div>
        </div>
        <div class="content-page">
            <div class="header pd-20">
                Благодарим вас за отзыв!
            </div>
            <form action="thank-you.html" class="form-valid">
                <div class="form-group pd-50">
                    <input type="text" name="q-4" placeholder="Имя*" data-reqired="reqired">
                </div>
                <div class="form-group phone-group">
                    <input type="text" name="q-5" placeholder="Номер телефона*" data-reqired="reqired">
                </div>
                <div class="form-group check-group">
                    <input type="checkbox" name="q-6" id="q-6" data-reqired="reqired" checked="checked">
                    <label for="q-6" class="checkbox-row">
                        <div class="checkbox-icon">
                            <span class="checkmark">
                                <div class="checkmark_stem"></div>
                                <div class="checkmark_kick"></div>
                            </span>
                        </div>
                        <div class="checkbox-text">
                            Я соглашаюсь с правилами  пользовательского соглашения
                        </div>
                    </label>
                </div>
                <div class="submit-group">
                    <input type="submit" class="btn-red valid-form-send" value="Отправить">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
