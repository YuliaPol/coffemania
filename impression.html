<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffeMania</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="page-wrapper poll-page">
        <div class="top-page">
            <div class="logo">
                <img src="./img/logo.jpg" alt="Жажда Крови">
            </div>
        </div>
        <div class="content-page">
            <div class="top-text">
                Нам очень важен  
                Ваш отзыв
            </div>
            <div class="header">
                Ваше впечатление*
            </div>
            <form action="contact.html" class="form-valid">
                <div class="radio-group">
                    <div class="ratings-wrapper">
                        <div class="ratings-item">
                            <input type="radio" name="q-1" id="q-1-1" value="1" data-reqired="reqired">
                            <label for="q-1-1">
                                <div class="picture"></div>
                                <div class="text">Ужасно</div>
                            </label>
                        </div>
                        <div class="ratings-item">
                            <input type="radio" name="q-1" id="q-1-2" value="2" data-reqired="reqired">
                            <label for="q-1-2">
                                <div class="picture"></div>
                                <div class="text">Нормально</div>
                            </label>
                        </div>
                        <div class="ratings-item">
                            <input type="radio" name="q-1" id="q-1-3" value="3" data-reqired="reqired">
                            <label for="q-1-3">
                                <div class="picture"></div>
                                <div class="text">Хорошо</div>
                            </label>
                        </div>
                        <div class="ratings-item">
                            <input type="radio" name="q-1" id="q-1-4" value="4" data-reqired="reqired">
                            <label for="q-1-4">
                                <div class="picture"></div>
                                <div class="text">Отлично</div>
                            </label>
                        </div>
                    </div>
                    <div class="error-text">
                        Выберите значения
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" name="q-2" placeholder="Оставте комментарий*" data-reqired="reqired">
                </div>
                <div class="form-group upload-file-wrapper">
                    <input type="file" name="q-3">
                    <div class="file-row">
                        <div class="file-name"></div>
                        <div class="file-icon"></div>
                    </div>
                </div>
                <div class="submit-group">
                    <input type="submit" class="btn-red valid-form-send" value="Отправить">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
